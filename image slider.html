<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
<link rel="stylesheet" href="image slider.css">
<script src="image slider.js"></script>
</head>
<body>
    <header>
        <h1>image slider</h1>
    </header>
    <div class="container">
        <div class="images">
            <img src="IMG_20230725_153309.jpg" alt="imag1" class="slide">
            <img src="IMG_20230725_164102.jpg" alt="img2" class="slide">
            <img src="john birthday.jpg" alt="img3" class="slide">
            <button onclick="Previous()" class="pre"><</button>
            <button onclick="Next()" class="nex">></button>
        </div>
        
            
    </div>
</body>
</html>
