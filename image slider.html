<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <style>
        .slide{
            width: 100%;
            height: 25%;

        }
        html{
            margin: 50px 50px;
        }
        button{
            color: white;
            background-color:rgb(15, 164, 239);
            border: 1px solid black;
            border-radius: 5px;
           padding: 15px 15px;
        }
        .nex{
            float: right;
        }
        .pre{
            float: left;
            float: inherit;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>image slider</h1>
    </header>
    <div class="container">
        <div class="images">
            <img src="IMG_20230725_153309.jpg" alt="imag1" class="slide">
            <img src="IMG_20230725_164102.jpg" alt="img2" class="slide">
            <img src="john birthday.jpg" alt="img3" class="slide">
            <button onclick="Previous()" class="pre"><</button>
            <button onclick="Next()" class="nex">></button>
        </div>
        
            
    </div>
    <script>
        let slideIndex=0;
        let slides=document.getElementsByClassName('slide');
        function slideshow(index){
           for(let i=0;i<slides.length;i++){
            slides[i].style.display='none';
           }
           if(index<(slides.length)&&index>=0){
           slides[slideIndex].style.display='block';
           }else if(index>(slides.length-1)){
            alert('last image');
            slides[slideIndex-1].style.display='block';
            }
            else if(index<0){
                alert("no previous image");
                slides[slideIndex+1].style.display='block';
            }
         }
        function Previous(){
            slideshow(--slideIndex);
        }
        function Next(){
            slideshow(++slideIndex);
        }
        slideshow(slideIndex);
    </script>
</body>
</html>
